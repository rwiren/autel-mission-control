<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<div style="
    width: 100%; 
    height: 100%; 
    background: #000; 
    border: 1px solid #444;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    position: relative;">
    
    <div style="position: absolute; top: 10px; left: 10px; background: red; color: white; font-weight: bold; padding: 2px 5px; font-size: 10px; z-index: 10;">
        LIVE FEED
    </div>

    <video id="autelCam" controls autoplay muted style="width: 100%; height: 100%; object-fit: contain;"></video>
</div>

<script>
  var video = document.getElementById('autelCam');
  // Connects to MediaMTX HLS output
  var videoSrc = 'http://localhost:8888/live/drone1/index.m3u8';

  if (Hls.isSupported()) {
    var hls = new Hls({ enableWorker: true, lowLatencyMode: true });
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }
</script>
