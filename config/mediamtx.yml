paths:
  # The main telemetry stream
  # Push URL: rtsp://localhost:8554/autel_stream
  # Play URL: rtsp://localhost:8554/autel_stream
  autel_stream:
    source: publisher

# ---------------------------------------------
# Protocol Settings
# ---------------------------------------------

# RTSP (Low Latency, Primary)
rtsp: yes
rtspAddress: :8554

# RTMP (Legacy support for OBS/YouTube)
rtmp: yes
rtmpAddress: :1935

# HLS (For Web Browsers / Grafana)
hls: yes
hlsAddress: :8888
hlsVariant: lowLatency  # Crucial for live drone ops

# WebRTC (Ultra-low latency web playback)
webrtc: yes
webrtcAddress: :8889

# ---------------------------------------------
# Tuning
# ---------------------------------------------
readTimeout: 10s
writeTimeout: 10s
