# Global Agent Configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "mission-control-host"
  omit_hostname = false

# Output: Write to our local InfluxDB
[[outputs.influxdb_v2]]
  urls = ["http://autel_influx:8086"]
  token = "my-super-secret-token-change-me"
  organization = "autel_ops"
  bucket = "telemetry"

# Input: CPU Usage
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Input: Memory Usage
[[inputs.mem]]

# Input: Disk Usage
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Input: Docker Container Stats (Self-monitoring)
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
